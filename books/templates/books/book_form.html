r{% extends 'books/base.html' %}
{% block title %}Add a New Book{% endblock %}
{% block album_active %}active{% endblock %}
{% block body %}
    <div class="container-fluid" style="padding-top: 100px">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Add Book</h2><br>
                        {% if not_completed %}
                            <div class="alert alert-danger">
                                <strong>You are required to complete all the fields</strong>
                            </div>
                        {% endif %}
                        <form class="form-horizontal" action="{% url 'books:add-book'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Book title:</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter a title" name="book_title">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Book Author</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter an author" name="book_author">
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Book Cover:</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" value="more hej" name="book_cover">
                                </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Upload book file:</label>
                              <div class="col-sm-10">
                                <input type="file" class="form-control" name="book_file">
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
