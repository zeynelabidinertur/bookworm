{% extends 'books/base.html' %}
{% load static %}
{% block body %}

    <ul style="padding-top: 100px; margin-left: 51px">
        {% for book in all_books %}
            <li style="display:inline-block">
                <div class="gallery"
                     style="background-color: tan; opacity: 0.9; margin:20px; padding:10px; height:350px; width: 270px; text-align: center; border-radius: 10px;">
                    <a href="{% url 'books:book-details' book.id %}">
                        <img src="{{ book.book_cover.url }}" style="width: 245px;height: 250px;">
                    </a>
                    <div class="desc" style="overflow:hidden; text-overflow: ellipsis;"><a
                            href="#"
                            style="white-space: nowrap; text-overflow: ellipsis; text-align: center;">{{ book.book_title }}
                        <br> {{ book.book_author }}</a></div>

                    <a href="#">
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-edit"></span> Update
                        </button>
                    </a>

                    <form action="#" method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="book_id" value="{{ book_id }}"/>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                    </form>
                </div>

            </li>
        {% endfor %}
    </ul>

{% endblock %}
